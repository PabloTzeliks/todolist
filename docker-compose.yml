version: '3.8'

services:
  # Servi√ßo do Banco de Dados
  postgres-db:
    image: postgres:15-alpine
    container_name: todo_pg_local
    environment:
      - POSTGRES_USER=local_user
      - POSTGRES_PASSWORD=local_pass
      - POSTGRES_DB=todolist_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data: